<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <style>
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button.cancel {
        background-color: #f44336;
      }
      button:hover {
        background-color: #45a049;
      }
      .checkbox-label {
        display: inline flex;
        margin-left: 50px;
        text-wrap: nowrap;
      }
    </style>
  </head>
  <body>
    <form id="studentForm" action="submit.php" method="post">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Please enter your name"
        required
      />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required="" />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required="">
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" required=""></textarea>

      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" required="" />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required="" />

      <legend>Course :</legend>

      <label class="checkbox-label">
        <input
          type="checkbox"
          id="web-technologies"
          name="course"
          value="Web Technologies"
        />
        Web Technologies </label
      ><br />

      <label class="checkbox-label">
        <input type="checkbox" id="python" name="course" value="Python" />
        Python </label
      ><br />

      <label class="checkbox-label">
        <input type="checkbox" id="database" name="course" value="Database" />
        Database </label
      ><br />

      <label class="checkbox-label">
        <input
          type="checkbox"
          id="software-engineering"
          name="course"
          value="Software Engineering"
        />
        Software Engineering </label
      ><br />

      <label class="checkbox-label">
        <input type="checkbox" id="dart" name="course" value="DART" />
        DART </label
      ><br />

      <label class="checkbox-label">
        <input type="checkbox" id="entpd" name="course" value="ENTPD" />
        ENTPD </label
      ><br />

      <button type="submit">Register</button>
      <button type="button" class="cancel" onclick="cancelRegistration()">
        Cancel
      </button>
    </form>

    <script>
      function cancelRegistration() {
        document.getElementById("studentForm").reset();
      }
    </script>
  </body>
</html>
